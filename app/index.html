<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Gulp Workflow</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="slider" class="carousel slide" data-ride+"carousel">
          <ol class="carousel-indicators">
            <li data-target="#slide" data-ride-to="0" class="active"></li>
            <li data-target="#slide" data-ride-to="1"></li>
            <li data-target="#slide" data-ride-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active"><img src="http://lorempixel.com/1200/350" alt=""></div>
            <div class="item "><img src="http://lorempixel.com/1200/450" alt=""></div>
            <div class="item "><img src="http://lorempixel.com/1200/450" alt=""></div>
          </div>
        </div>
        <a href="#slider" class="left carousel-control" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a href="#slider" class="right carousel-control" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <script src="dist/scripts/bundle.js"></script>
    </div>
  </body>3</html>
